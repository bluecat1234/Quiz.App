<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="./Quiz.css">
</head>
<body>

    <div class="container">

        <div class="d-flex justify-content-evenly">
            <button id="js-start" type="button" class="btn btn-outline-primary">
                スタート！
            </button>
        </div> 
        

         <div id="js-attention">※1問につき<a class="num">15秒</a>の時間制限があるよ！</div>


        <h4 id="js-time"></h4>

        <div id="js-question" class="alert alert-primary mt-5" role="alert">
            問題文
        </div>
    
        <div class="d-flex justify-content-evenly">
            <button type="button" class="mt-5 btn btn-outline-primary js-button">回答1</button>
            <button type="button" class="mt-5 btn btn-outline-primary js-button">回答2</button>
            <button type="button" class="mt-5 btn btn-outline-primary js-button">回答3</button>
            <button type="button" class="mt-5 btn btn-outline-primary js-button">回答4</button>
        </div>

        <div class="mt-5 d-flex justify-content-evenly">
            <button id="js-reset" type="button" class="btn btn-outline-primary">
                最初に戻る
            </button>
        </div>
    </div>

    <audio id="js-start-sound" src="./start.mp3"></audio>
    <audio id="js-correct-sound" src="./correct.mp3"></audio>
    <audio id="js-wrong-sound" src="./wrong.mp3"></audio>
    <audio id="js-reset-sound" src="./reset.mp3"></audio>
    <audio id="js-sad-sound" src="./sad.mp3"></audio>
    <audio id="js-allEnd-sound" src="./allEnd.mp3"></audio>



    <script src="./Quiz.js"></script>

</body>
</html>
